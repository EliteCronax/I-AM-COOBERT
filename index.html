<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM COOBERT</title>
    <link rel="icon" href="https://github.com/EliteCronax/I-AM-COOBERT/blob/main/favicon/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            text-align: center;
        }
        .floating-element {
            position: absolute;
            opacity: 0;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }
        #corner-icon {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #corner-icon:hover {
            opacity: 1;
        }
        #fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <img id="corner-icon" src="https://github.com/EliteCronax/I-AM-COOBERT/blob/main/favicon/coobert.ico" alt="Corner Icon">
    <div id="fullscreen-image">
        <img src="https://github.com/EliteCronax/I-AM-COOBERT/blob/main/favicon/favicon.ico" alt="Fullscreen Image">
    </div>

    <script>
        function createFloatingElement() {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            element.style.left = `${Math.random() * 100}vw`;
            element.style.fontSize = `${Math.random() * 20 + 10}px`;
            
            if (Math.random() < 0.5) {
                element.textContent = '5';
            } else {
                element.textContent = 'â€¢';
            }
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 5000);
        }

        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2025-05-05T00:00:00');
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = 'Countdown finished!';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(createFloatingElement, 200);
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Corner icon click event
        document.getElementById('corner-icon').addEventListener('click', function() {
            const fullscreenImage = document.getElementById('fullscreen-image');
            fullscreenImage.style.display = 'flex';
            fullscreenImage.style.backgroundColor = 'white';
            
            setTimeout(() => {
                fullscreenImage.style.backgroundColor = 'transparent';
            }, 400);

            setTimeout(() => {
                fullscreenImage.style.display = 'none';
            }, 2400);
        });
    </script>
</body>
</html>
