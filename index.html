<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM COOBERT</title>
    <link rel="icon" href="https://raw.githubusercontent.com/EliteCronax/I-AM-COOBERT/refs/heads/main/favicon/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #countdown {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #center-image {
            max-width: 80%;
            max-height: 40vh;
        }
        .floating-element {
            position: absolute;
            opacity: 0;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }
        #corner-icon {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #corner-icon:hover {
            opacity: 1;
        }
        #popup-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 50%;
            max-height: 50%;
            display: none;
            z-index: 1000;
        }
        #shirt-icon {
            width: 64px;
            height: 64px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown"></div>
        <img id="center-image" src="https://raw.githubusercontent.com/EliteCronax/I-AM-COOBERT/refs/heads/main/favicon/favicon.ico" alt="Center Image">
        <br>
        <img id="shirt-icon" src="https://raw.githubusercontent.com/EliteCronax/I-AM-COOBERT/refs/heads/main/favicon/shirt.ico" alt="Shirt Icon" onclick="window.open('https://www.roblox.com/catalog/18294824153/Yung-Coobert', '_blank')">
    </div>
    <img id="corner-icon" src="https://raw.githubusercontent.com/EliteCronax/I-AM-COOBERT/refs/heads/main/favicon/coobert.ico" alt="Corner Icon">
    <img id="popup-image" src="https://raw.githubusercontent.com/EliteCronax/I-AM-COOBERT/refs/heads/main/favicon/favicon.ico" alt="Popup Image">

    <script>
        function createFloatingElement() {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            element.style.left = `${Math.random() * 100}vw`;
            element.style.fontSize = `${Math.random() * 20 + 10}px`;
            
            if (Math.random() < 0.5) {
                element.textContent = '5';
            } else {
                element.textContent = 'â€¢';
            }
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 5000);
        }

        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2025-05-05T00:00:00');
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = 'Countdown finished!';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(createFloatingElement, 200);
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Corner icon click event
        document.getElementById('corner-icon').addEventListener('click', function() {
            const popupImage = document.getElementById('popup-image');
            popupImage.style.display = 'block';
            
            setTimeout(() => {
                popupImage.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
